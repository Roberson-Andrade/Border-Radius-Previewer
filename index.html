<!DOCTYPE html>
<html>
	<head>
		<title>Border Radius Previewer</title>
		<meta charset="utf-8">
		<style>
            .input {
                max-width: 90px;
                margin-right: 5px;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		

	</head>

	
	<body onload="changeBorder()" class="" style=" background: linear-gradient(to right, #0f0c29, #221b5c, #0f0c29) ;  height: 100vh;">

        <div class="container d-flex justify-content-center align-items-center mt-5 ">
            
            <div style="background: linear-gradient(to right, #8e2de2, #4a00e0);; width: 400px; height: 400px;" class="shadow-lg" id="box">

            </div>

            

        </div>

        <div class="container input-group d-flex flex-row justify-content-center mt-3" >
            <input type="number" min="0" id="borderR-tl" class="form-control input" onchange="changeBorder()" value="50" style="width: 40px;">
            <input type="number" min="0" id="borderR-tr" class="form-control input" onchange="changeBorder()" value="150">
            <input type="number" min="0" id="borderR-bl" class="form-control input" onchange="changeBorder()" value="50">
            <input type="number" min="0" id="borderR-br" class="form-control input" onchange="changeBorder() " value="150">
            <input type="text" id="copiedText" class=" form-control" style="max-width: 250px;" readonly>

        </div>

        <div class="container d-flex flex-row justify-content-center mt-3" >
            <button type="button" class="btn btn-outline-primary " id="copy" onclick="copyToClipboard()">Copy</button>
        </div>


        
	</body>

	<script src="app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
